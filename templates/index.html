<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCC Probability Calculator</title>
</head>
<body>
    <!-- Logo at the top -->
    <div style="text-align: center; margin-top: 20px;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 150px; height: auto;">
    </div>

    <!-- Main heading -->
    <h1 style="text-align: center;">HCC Probability Calculator</h1>
    
    <!-- Form content -->
    <form action="/calculate" method="POST" style="text-align: center;">
        <label>Age:</label>
        <select name="age" required>
            <option value="" disabled selected>Select</option>
            <option value="1">>60</option>
            <option value="0">≤60</option>
        </select><br>

        <label>Sex:</label>
        <select name="sex" required>
            <option value="" disabled selected>Select</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>

        <label>PIVKA-II:</label>
        <select name="pivka" required>
            <option value="" disabled selected>Select</option>
            <option value="1">>120</option>
            <option value="0">≤120</option>
        </select><br>

        <label>AFP:</label>
        <select name="afp" required>
            <option value="" disabled selected>Select</option>
            <option value="1">>20</option>
            <option value="0">≤20</option>
        </select><br>

        <label>HBsAg / Anti-HCV Status:</label>
        <select name="etiology" required>
            <option value="" disabled selected>Select</option>
            <option value="1">HBsAg or/& Anti-HCV positive</option>
            <option value="0">HBsAg and Anti-HCV negative</option>
        </select><br><br>

        <input type="submit" value="Calculate HCC Probability">
    </form>

    <!-- Footer text -->
    <footer style="text-align: center; margin-top: 50px; font-size: 20px; color: #555;">
        This tool has been developed by Dr. Ashish Kumar for the INASL.
    </footer>
</body>
</html>
